<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="resume-form">
    <fieldset>
      <legend>Personal information</legend>
      <label for="usename">Username:</label>
      <input type="text" id="username"placeholder="Enter your username"></input>
          
      <label for="name">Name:</label>
      <input type="text" id="name"placeholder="Enter your name"></input>
          

      <label for="email">Email:</label>
      <input type="text" id="email"placeholder="Enter your email"></input>
          
      <label for="phone">Phone:</label>
      <input type="tel" id="phone"placeholder="Enter ypur phone"></input>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea type="text" id="education"placeholder="Enter your education"></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea type="text" id="experience"placeholder="Enter your experience"></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea type="text" id="skills"placeholder="Enter your skills"></textarea>
    </fieldset>

      <button type="submit"><b>Generate Resume</b></button>
    
    </form>
    
    <br>

    
    <div id="resume-display" contenteditable="true"></div>

    <br>

  <div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p> Your personal link resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>
  </div>

  <script src="main.js"></script>
</body>
</html>
